<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-200 min-h-screen flex items-center justify-center rounded-lg p-4"
  >
    <div class="flex w-full max-w-6xl">
      <!-- Workflow Section -->
      <div
        id="pipeline-section"
        class="w-1/3 bg-white p-6 rounded-lg shadow-md mr-8"
      >
        <h2 class="text-xl font-bold mb-4 text-gray-700">Workflow</h2>

        <!-- Input Fields -->
        <form id="workflow-form">
          <div class="mb-4">
            <label
              for="keywords"
              class="block text-sm font-medium text-gray-700"
              >Keywords:</label
            >
            <input
              type="text"
              id="keywords"
              name="keywords"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label
              for="location"
              class="block text-sm font-medium text-gray-700"
              >Location:</label
            >
            <input
              type="text"
              id="location"
              name="location"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
        </form>

        <!-- Start Button -->
        <button
          id="start-button"
          class="mt-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Start
        </button>

        <!-- Pipeline Stages -->
        <div class="mt-8 space-y-4">
          <div id="scrapy-stage" class="pipeline-stage">
            <div class="stage-icon stand"></div>
            <span class="text-gray-700">Scrapy Crawl</span>
          </div>
          <div id="ai-stage" class="pipeline-stage">
            <div class="stage-icon stand"></div>
            <span class="text-gray-700">AI Processing</span>
          </div>
          <div id="db-stage" class="pipeline-stage">
            <div class="stage-icon stand"></div>
            <span class="text-gray-700">Database Update</span>
          </div>
        </div>
      </div>

      <!-- Applications Section -->
      <div
        id="applications-section"
        class="w-2/3 bg-white p-6 rounded-lg shadow-md"
      >
        <h2 class="text-xl font-bold mb-4 text-gray-700">Applications</h2>
        <!-- Content goes here -->
      </div>
    </div>

  </body>
</html>
